name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install

    - name: Run linters
      run: |
        poetry run black --check my_project tests
        poetry run isort --check-only my_project tests
        poetry run pylint my_project

    - name: Run type checks
      run: |
        poetry run mypy my_project

    - name: Run tests
      run: |
        poetry run pytest --cov=my_project --cov-report=xml
